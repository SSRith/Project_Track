<!-- loading screen -->
    <div id="loadingScreen" class="fixed inset-0 flex flex-col items-center justify-center z-50 bg-black/90">
        <!-- Game-style background -->
        <div class="absolute inset-0 bg-[url('downtown_tacoma1.png')] bg-cover bg-center opacity-75"></div>
        
        <!-- CRT screen effect overlay -->
        <div class="absolute inset-0 bg-gradient-to-b from-black/40 to-[#9D00FF]/20 crt-effect"></div>

        <!-- Game UI Elements -->
        <div class="relative z-10 text-center space-y-8">
            <!-- Pixel art loader -->
            <div class="pixel-loader mx-auto">
                <div class="pixel-spinner"></div>
            </div>

            <!-- Retro text -->
            <div class="retro-text text-4xl md:text-6xl tracking-wide">
                <span class="text-[#9D00FF]">INITIALIZING CAMPUS...</span>
                <div class="pixel-cursor"></div>
            </div>

            <!-- Progress bar -->
            <div class="pixel-progress-bar mx-auto w-64 h-8 bg-gray-800 border-4 border-gray-600">
                <div class="h-full bg-[#9D00FF] progress-inner" style="width: 0%"></div>
            </div>

            <!-- Update just the prompt div in the loading screen -->
            <div class="text-yellow-400 font-game text-sm mt-4 animate-pulse">
                LOADING...
            </div>
        </div>
    </div>
